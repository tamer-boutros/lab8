<!DOCTYPE html>
<html>
   <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mx-auto" href="">
        Contact Database
      </a>
    </nav>
    <br><br>

  <button id="menu" class="btn btn-primary" >Menu</button>

 

  <br><br>

  <button class="btn btn-primary" onclick="window.location.href='http://127.0.0.1:8000/display/sorted';">Sort all contacts by name and profession</button>

  <br><br>
<script type="text/javascript">
    document.getElementById("menu").onclick = function () {
        location.href = "http://127.0.0.1:8000/";
    };
   

</script>
    
<div class="container">
    {% for contact in contacts %} 
   
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ contact.name }}</h5>
            <p class="card-text">{{ contact.profession }}</p>
            <p class="card-text">{{ contact.telephone1 }}</p>
            <p class="card-text">{{ contact.telephone2 }}</p>
    

        <a class="btn btn-primary" href="/edit/{{contact.name}}">Edit</a>
        <a class="btn btn-primary" href="/delete/{{contact.name}}">Delete</a>
      </div>
    </div>
    <br><br>
   
      {% endfor %}
   
      <div>
      

        <h1>{{result}}</h1>
  
        <br><br>
  
      </div>
   
  </div>

</body>
</html>
